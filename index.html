<!DOCTYPE html>
<html>
<head>
  <title>Myanmar Time to UTC Converter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div id="myanmarTimeNow">
    <h3 style="color: navy;">Current Myanmar Time:</h3>
    <p id="myanmarUTCTime" style="font-weight: bold;"></p>
  </div>
  <div class="container">
    <div id="mptLogo">
      <img src="MPT_Logo.svg.png" alt="MPT logo" style="width: 100%; height: 100%;">
      <h1 style="text-align: center;">G<span style="color: #FFC800;">N</span><span style="color: #004C92;">O</span>C</h1>
    </div>
    
    <h2>Myanmar Time to UTC Converter</h2>
  
    <form class="form1">
      <label for="myanmarTime" class="myanmarTime">Convert Myanmar Time to UTC(HH:MM)</label>
      <input type="number" id="myanmarHour" required min="0" max="23" placeholder="HH">
      <input type="number" id="myanmarMinute" required min="0" max="59" placeholder="MM">
  
      <button type="submit" style="margin-left: 20px;" class="btn3d btn-primary">Convert to UTC</button>
    </form>
    <div id="result1"></div>

    <form class="form2">
      <label for="utcTime" class="utcTime">Convert UTC Time to Myanmar (HH:MM)</label>
      <input type="number" id="utcHour" required min="0" max="23" placeholder="HH">
      <input type="number" id="utcMinute" required min="0" max="59" placeholder="MM">

      <button type="submit" style="margin-left: 20px;" class="btn3d btn-warning">Convert to Myanmar Time</button>
    </form>
  
    <div id="result2"></div>
    
    <div id="footer">
      <div id="footerText">
        Designed and developed by <span style="color: #ffffff;font-weight: bold;font-size: large;">YTHK</span> . &copy; 2023 MPT GNOC. All rights reserved.
      </div>
    </div>
  </div>
 
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Handle Myanmar Time to UTC Conversion
      document.querySelector('.form1').addEventListener('submit', function(event) {
        event.preventDefault();

        const myanmarHour = parseInt(document.getElementById('myanmarHour').value);
        const myanmarMinute = parseInt(document.getElementById('myanmarMinute').value);

        // Create a new date object for Myanmar time
        const myanmarTime = new Date();
        myanmarTime.setUTCHours(myanmarHour - 6, myanmarMinute - 30, 0, 0); // Subtract 6 hours and 30 minutes for Myanmar GMT+6:30

        // Get the UTC time in HH:MM format
        const utcHour = String(myanmarTime.getUTCHours()).padStart(2, '0');
        const utcMinute = String(myanmarTime.getUTCMinutes()).padStart(2, '0');

        document.getElementById('result1').textContent = `UTC Time: ${utcHour}:${utcMinute}`;
      });

      // Handle UTC Time to Myanmar Time Conversion
      document.querySelector('.form2').addEventListener('submit', function(event) {
        event.preventDefault();

        const utcHour = parseInt(document.getElementById('utcHour').value);
        const utcMinute = parseInt(document.getElementById('utcMinute').value);

        // Create a new date object for UTC time
        const utcTime = new Date();
        utcTime.setUTCHours(utcHour, utcMinute, 0, 0); // Set UTC time

        // Add 6 hours and 30 minutes to convert to Myanmar time
        const myanmarTime = new Date(utcTime.getTime() + (6 * 60 + 30) * 60 * 1000);

        // Get the Myanmar time in HH:MM format
        const myanmarHour = String(myanmarTime.getUTCHours()).padStart(2, '0');
        const myanmarMinute = String(myanmarTime.getUTCMinutes()).padStart(2, '0');

        document.getElementById('result2').textContent = `Myanmar Time: ${myanmarHour}:${myanmarMinute}`;
      });

      // Display current Myanmar time
      function displayMyanmarTimeNow() {
        const now = new Date();
        const myanmarTime = new Date(now.getTime() + (6 * 60 + 30) * 60 * 1000); // Add 6 hours 30 minutes for Myanmar

        const myanmarTimeString = myanmarTime.toISOString().slice(11, 19);
        document.getElementById('myanmarUTCTime').textContent = `Myanmar Time: ${myanmarTimeString}`;
      }

      displayMyanmarTimeNow();
      setInterval(displayMyanmarTimeNow, 1000); // Update every second
    });
  </script>
</body>
</html>
